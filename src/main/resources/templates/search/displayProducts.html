<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Search</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"
	src="/static/js/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"
	src="/static/js/bootstrap.min.js"></script>

<script th:src="@{/static/js/shopping-cart.js}" src="/static/js/shopping-cart.js" type="text/javascript"></script>
</head>
<body>

	<div class="container">
	<div th:replace="fragments/menu :: menu"></div>

		<h4>Search Results</h4>
		<table class="table">
			<thead>
				<tr>
					<th>ProductNumber</th>
					<th>ProductName</th>
					<th>price</th>
					<th>description</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="products: ${productList}">
					<td th:text="${products.productNumber}">1</td>
					<td th:text="${products.productName}">Test</td>
					<td th:text="${products.price}">Test</td>
					<td th:text="${products.description}">1</td>
					<td>
                     <button th:attr="productId=${products.id}" class="btn btn-default add-to-cart-btn" id="add-to-cart-btn">Add to cart</button>
               		</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
