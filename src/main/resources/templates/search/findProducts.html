<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Search</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"
	src="/static/js/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"
	src="/static/js/bootstrap.min.js"></script>

<script th:src="@{/static/js/shopping-cart.js}" src="/static/js/shopping-cart.js" type="text/javascript"></script>
</head>
<body>

	<div class="container">
	<div th:replace="fragments/menu :: menu"></div>

		<h4>Search</h4>

		<form class="form-group" th:object="${product}" action="/adsearch"
			th:action="@{/adsearch}" method="post">


			<div class="form-group">
				<label for="productNumber">Product Number</label> <input type="text"
					class="form-control" id="productNumber"
					th:field="${product.productNumber}" />
			</div>
			<div class="form-group">
				<label for="productName">Product Name</label>
				<input class="form-control" id="productName"
					th:field="${product.productName}"/>
			</div>
			<div class="form-group">
				<label for="price">Price</label> <input type="text"
					class="form-control" id="price" th:field="${product.price}" />
			</div>
			<div class="form-group">
				<label for="category">Category</label> <input type="text"
					class="form-control" id="category" th:field="${product.category}" />
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
	</div>
</body>
</html>
