<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
<meta charset="UTF-8" />
<title>mStore</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/js/main.js}" src="../../js/main.js" type="text/javascript"></script>
<title>MStore - Admin Home</title>
</head>
<body>
<div class="container">
<!-- 	<div th:replace="fragments/menu :: menu_vendor"></div>
 -->		<h6 align="right" th:text="${execInfo.now.time}"></h6>
<!-- 		<h5 align="left">Welcome <span th:text="${userdetails?.getUsername()}"></span></h5>
 -->     
        <h1>Billing Address</h1>

        <form class="form-group"     action="/order/billing" th:action="@{/order/billing}" method="post">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" th:field="${order.billingAddress.city}" />
            </div>
            
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" th:field="${order.billingAddress.street}" />
            </div>
            
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" th:field="${order.billingAddress.state}" />
            </div>
            
            
            
             <div class="form-group">
                <label for="country">Zip Code</label>
                <input type="text" class="form-control" id="country" th:field="${order.billingAddress.country}" />
            </div> 
            
            
            
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" class="form-control" id="zipcode" th:field="${order.billingAddress.zipcode}" />
            </div>      
                                              
            <button type="submit" class="btn btn-primary">Add Billing Address</button>
            <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div>

</body>
</html>
