<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/static/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu :: menu"></div>
    <form class="form-horizontal" th:object="${vendor}" role="form" method="POST" th:action="@{/vendor/signup}">
    	 <input type="hidden" th:field="*{id}" />
      	<div class="form-group row">
            <label for="phone" class="col-sm-3 col-md-3 col-form-label">Vendor Name</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{vendorName}" type="text" class="form-control" id="vendorName" required="true"/>
                <label th:if="${#fields.hasErrors('vendorName')}" class="text-danger align-middle" th:errors="*{vendorName}">
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-md-3 col-form-label">Vendor Number</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{vendorNumber}" type="text" class="form-control" id="vendorNumber" required="true"/>
                <label th:if="${#fields.hasErrors('vendorNumber')}" class="text-danger align-middle" th:errors="*{vendorNumber}">
                </label>
      		 </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-md-3 col-form-label">Registration Number</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{regId}" type="text" class="form-control" id="regId" required="true"/>
                <label th:if="${#fields.hasErrors('regId')}" class="text-danger align-middle" th:errors="*{regId}">
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-md-3 col-form-label">Email</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{email}" type="email" class="form-control" id="email" required="true"/>
                 <label th:if="${#fields.hasErrors('email')}" class="text-danger align-middle" th:errors="*{email}"></label>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-md-3 col-form-label">Password</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{password}" type="password" class="form-control" id="password" required="true"/>
            </div>
        </div>
         <div class="form-group row">
            <label for="password" class="col-sm-3 col-md-3 col-form-label">Confirm Password</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword" required="true"/>
            	<label th:if="${#fields.hasErrors('password')}" class="text-danger align-middle"  th:errors="*{password}"> 
            	</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-md-3 col-form-label">Phone Number</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{phone}" type="number" class="form-control" id="phone" required="true"/>
                <label th:if="${#fields.hasErrors('phone')}" class="text-danger align-middle"  th:errors="*{phone}"></label> 
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-md-3 col-form-label">Contact Person</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{contactPerson}" type="text" class="form-control" id="contactPerson" required="true"/>
                <label th:if="${#fields.hasErrors('contactPerson')}" class="text-danger align-middle"  th:errors="*{contactPerson}"> </label>
            </div>
        </div>
        
        
         <div class="form-group row">
         <label for="cardType" class="col-sm-3 col-md-3 col-form-label">Payment Type</label>
            <div class="col-sm-3 col-md-3 col-form-label">
               <input type="radio" th:field="*{creditCard.cardType}" value="1"/><label class="col-sm-6 col-md-6 col-form-label">Master Card</label>
            </div>
            <div class="col-sm-3 col-md-3 col-form-label">
	    	   <input type="radio" th:field="*{creditCard.cardType}" value="2"/><label class="col-sm-6 col-md-6 col-form-label">Visa Card</label>
            </div>
		</div>
		
		 <div class="form-group row">
            <label for="cardNumber" class="col-sm-3 col-md-3 col-form-label">Card Number</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{creditCard.cardNumber}" type="text" class="form-control" id="cardNumber" required="true"/>
                <label th:if="${#fields.hasErrors('creditCard.cardNumber')}" class="text-danger align-middle" th:errors="*{creditCard.cardNumber}">
                </label>
      		 </div>
        </div>
         <div class="form-group row">
            <label for="cardName" class="col-sm-3 col-md-3 col-form-label">Card Name</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{creditCard.cardName}" type="text" class="form-control" id="cardName" required="true"/>
                <label th:if="${#fields.hasErrors('creditCard.cardName')}" class="text-danger align-middle" th:errors="*{creditCard.cardName}">
                </label>
      	</div>
        </div>
         <div class="form-group row">
            <label for="expDate" class="col-sm-3 col-md-3 col-form-label">Expiry Date</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{creditCard.expireDate}" type="text" class="form-control" id="expireDate" required="true"/>
                <label th:if="${#fields.hasErrors('creditCard.expireDate')}" class="text-danger align-middle" th:errors="*{creditCard.expireDate}">
                </label>
      		</div>
        </div>
         <div class="form-group row">
            <label for="cvv" class="col-sm-3 col-md-3 col-form-label">CVV</label>
            <div class="col-sm-9 col-md-9">
                <input th:field="*{creditCard.csv}" type="text" class="form-control" id="csv" required="true"/>
                <label th:if="${#fields.hasErrors('creditCard.csv')}" class="text-danger align-middle" th:errors="*{creditCard.csv}">
                </label>
      		</div>
        </div>
        
         <input type="submit" class="btn btn-primary" value="Save" th:if="*{id} == 0"/>
     
<!--         <input type="submit" class="btn btn-primary" value="Save" th:if="*{id} == 0"/> -->
<!--         <input type="submit" class="btn btn-primary" value="Update" th:if="*{id} != 0"/> -->
        
    </form>
</div>
</body>
</html>
