<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}" />
</head>
<body>
	<div class="container">
		<div th:replace="fragments/menu :: menu_admin"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="page-header">Admin Profile - Settings</h2>
					<h5 align="left">Welcome <span th:text="${admin.getFirstName()} + ' ' + ${admin.getLastName()}"></span></h5>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="well well-sm">
							<div class="row">
								<div class="col-sm-6 col-md-4">
									<img src="http://placehold.it/380x500" alt=""
										class="img-rounded img-responsive" />
								</div>
								<div class="col-sm-6 col-md-8">
									<h4 th:text="${admin.getFirstName()}">Admin Name</h4>
									<p>
										<i class="glyphicon glyphicon-envelope"></i> <span
											th:text="${admin.getEmail()}"></span> <br />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-6 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Admin</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" th:object="${admin}" role="form" method="POST" th:action="@{/admin/update}">
				        <div class="form-group row">
				            <label for="firstName" class="col-sm-3 col-md-3 col-form-label">First Name</label>
				            <div class="col-sm-9 col-md-9">
				                <input th:field="*{firstName}" type="text" class="form-control" id="firstName" required=true/>
				                <label th:if="${#fields.hasErrors('firstName')}" class="text-danger align-middle">
				              	 First Name must be between 2 to 20 characters.
				                </label>
				            </div>
				        </div>
				        <div class="form-group row">
				            <label for="lastName" class="col-sm-3 col-md-3 col-form-label">Last Name</label>
				            <div class="col-sm-9 col-md-9">
				                <input th:field="*{lastName}" type="text" class="form-control" id="lastName" required=true/>
				                <label th:if="${#fields.hasErrors('lastName')}" class="text-danger align-middle">
				                Last Name must be between 2 to 20 characters.
				                </label>
				            </div>
				        </div>
				        <div class="form-group row">
				            <label for="email" class="col-sm-3 col-md-3 col-form-label">Email</label>
				            <div class="col-sm-9 col-md-9">
				                <input readonly th:field="*{email}" type="email" class="form-control" id="email" required=true/>
				                 <label th:if="${#fields.hasErrors('email')}" class="text-danger align-middle">
				                 There is already an account registered with that email.</label>
				            </div>
				        </div>
				        <div class="form-group row">
				            <label for="password" class="col-sm-3 col-md-3 col-form-label">Password</label>
				            <div class="col-sm-9 col-md-9">
				                <input th:field="*{password}" type="password" class="form-control" id="password" required=true/>
				            </div>
				        </div>
				         <div class="form-group row">
				            <label for="password" class="col-sm-3 col-md-3 col-form-label">Confirm Password</label>
				            <div class="col-sm-9 col-md-9">
				                <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword" required=true/>
				                <label th:if="${#fields.hasErrors('password')}" class="text-danger align-middle">
				            		Password and Confirm password is not match!
				            	</label>
				            </div>
				        </div>
				        <div class="form-group row">
				            <label for="phone" class="col-sm-3 col-md-3 col-form-label">Phone Number</label>
				            <div class="col-sm-9 col-md-9">
				                <input th:field="*{phone}" type="number" class="form-control" id="phone" required=true/>
				            </div>
				        </div>
				       
				        <input type="submit" class="btn btn-default" value="Update"/>
				    </form>
					</div>
				</div>
			</div>

		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
