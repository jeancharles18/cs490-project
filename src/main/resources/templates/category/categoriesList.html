<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
<meta charset="UTF-8" />
<title>mStore</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/js/main.js}" src="../../js/main.js" type="text/javascript"></script>
<title>MStore - Admin Home</title>
</head>
<body>
<div class="container">
	<div th:replace="fragments/menu :: menu_admin"></div>
		<h6 align="right" th:text="${execInfo.now.time}"></h6>
        <h1>Categories</h1>

        <p>
            <a href="/category/categoriesEdit" th:href="@{/category/categoriesEdit}">Add Category</a>
        </p>

        <table class="table">
            <thead>
                <tr>
                    <th>category ID</th>
                    <th>category Name</th>
                    <th>description</th>
                </tr>
            </thead>
                    
            
            <tbody>
                <tr th:each="categories : ${categoriesList}">
                    <td th:text="${categories.categoryID}">1</td>
                    <td th:text="${categories.categoryName}">Test</td>
                    <td th:text="${categories.description}">Test</td>
                    
                    <td>
                        <a href="/category/categoriesEdit/1" th:href="@{/category/categoriesEdit/__${categories.categoryID}__}">Update</a>
                        <a href="/category/categoriesDelete/1" th:href="@{/category/categoriesDelete/__${categories.categoryID}__}">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
