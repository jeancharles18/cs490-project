<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Category</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
  
        <h1>Category</h1>

        <form class="form-group" action="/category/categoriesEdit" th:action="@{/category/categoriesEdit}" method="post">
            <input th:type="hidden" name="id" th:field="${categories.categoryID}" />
            <div class="form-group">
                <label for="categoryName">CategoryName</label>
                <input type="text" class="form-control" id="categoryName" th:field="${categories.categoryName}" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="${categories.description}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
            <a href="#" th:href="@{/category}" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div>

</body>
</html>
