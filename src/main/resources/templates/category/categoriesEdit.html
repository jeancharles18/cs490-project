<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
<meta charset="UTF-8" />
<title>mStore</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/js/main.js}" src="../../js/main.js" type="text/javascript"></script>
<title>MStore - Admin Home</title>
</head>
<body>
<div class="container">
	<div th:replace="fragments/menu :: menu_admin"></div>
		<h6 align="right" th:text="${execInfo.now.time}"></h6>
		<h5 align="left">Welcome <span th:text="${userdetails?.getUsername()}"></span></h5>
  
        <h1>Category</h1>

        <form class="form-group" th:object="${categories}" action="/category/categoriesEdit" th:action="@{/category/categoriesEdit}" method="post">
            <input th:type="hidden" name="id" th:field="${categories.categoryID}" />
            <div class="form-group">
                <label for="categoryName">CategoryName</label>
                <input type="text" class="form-control" id="categoryName" th:field="${categories.categoryName}" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="${categories.description}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
            <a href="#" th:href="@{/category}" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div>

</body>
</html>
