<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
<meta charset="UTF-8" />
<title>Coffee Menu</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"
	src="/static/js/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"
	src="/static/js/bootstrap.min.js"></script>

<script th:src="@{/static/js/shopping-cart.js}" src="/static/js/shopping-cart.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
	<div th:replace="fragments/menu :: menu"></div>
        <div class="col-lg-3 col-md-6 mb-4" style="width:23%;height:500px" th:each="product, iter : ${products}">
            <div class="card">
<!--                 <img style="width:200px;height:200px"  th:src="@{${'/images/blend' + (iter.index % 5) + '.jpg'}}" alt=""/> -->
                <div id="status"></div>
                <div class="card-body">
                    <h4 class="card-title" th:text="${product.productName}">Product Name</h4>
                    <p class="card-text" th:text="${product.description}">Product Description </p>
                    <p class="product-price" th:text="${#numbers.formatDecimal(product.price,3,2,'COMMA')} + ' $'"></p>
                </div>
                <div class="card-footer">
                     <button th:attr="productId=${product.id}" class="btn btn-default add-to-cart-btn" id="add-to-cart-btn">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
<br/>
    <div th:replace="fragments/footer :: footer"></div>
	<div th:if="${errorMessage}" th:utext="${errorMessage}"
		style="color:red;font-style:italic">...</div>
	
	<script>
		$('.active').removeClass('active');
		$('#home').addClass('active');
	</script>
	
</body>
</html>
