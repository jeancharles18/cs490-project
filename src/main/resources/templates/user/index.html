<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
    <script type="text/javascript" th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
    <title>MStore - User Management</title>
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th>

            </th>
            <th>

            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th scope="row"></th>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td>
                <a th:href="@{/admin/user/edit(id=${user.id})}" class="btn btn-info">Edit</a>
            </td>
            <td>
                <form method="post" th:action="@{'/admin/user/delete/'+${user.id}}">
                    <input type="submit" class="btn btn-danger" value="Delete"/>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
