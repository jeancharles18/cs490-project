<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Weekly Sales Report</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <h1>Weekly Sales Report</h1>
 		<p th:text="'Week period: ' + ${#temporals.format(fromDate, 'MM/dd/yyyy')} + ' - ' + ${#temporals.format(toDate, 'MM/dd/yyyy')}"></p>
       <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>ProductNumber</th>
                    <th>ProductName</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>  
                    <th>Sat</th>
                    <th>Sun</th>
                    <th>Total</th>
                </tr>
            </thead>
                                                 
            <tbody>
                <tr th:each="products,iterStat : ${productsList}">
                	<td th:text="${iterStat}"></td>
                    <td th:text="${products.productNumber}">1</td>
                    <td th:text="${products.productName}">Test</td>
                    <td th:text="${products.price}">Test</td>
                     <td th:text="${products.description}">1</td>
                    <td th:text="${products.stock.quantity}">Test</td>
                    <td th:text="${products.category.categoryName}">Test</td>
                    
                    <td>
                        <a href="" th:href="back">Back</a>
                        <a href="" th:href="save">Save</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
