<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Person List</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/styles.css}" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>MStore - Vendor Approval </title>
</head>
<body>
	<div class="container">
		<div th:replace="fragments/menu :: menu"></div>
		<h4>Vendor Approval</h4>
		<table class="table">
			<tr>
				<td colspan="4" align="center">Vendors pending for Approval</td>
			</tr>
			<tr>
				<th scope="col">Vendor Name</th>
				<th scope="col">Vendor Number</th>
				<th scope="col">Registration Number</th>
				<th scope="col">Email</th>
				<th scope="col">Phone Number</th>
				<th scope="col">Contact Person</th>
			</tr>
			<tbody>
				<tr th:each="vendor : ${vendors}">
					<td><a th:href="@{'/vendor/' + ${vendor.id}}"
						th:text="${vendor.vendorName}"> </a></td>
					<td th:text="${vendor.vendorNumber}"></td>
					<td th:text="${vendor.regId}"></td>
					<td th:text="${vendor.email}"></td>
					<td th:text="${vendor.phone}"></td>
					<td th:text="${vendor.contactPerson}"></td>
					<td>
						<form method="post" th:action="@{'/approval/vendors/'+${vendor.email}}">
							<input type="submit" class="btn btn-default" name="action" value="Approve" /> 
							<input type="submit" class="btn btn-default" name="action" value="Reject" />
							 <input type="hidden" th:value="${vendor.email}" name="vendor-email"/>
						</form>
					</td>
<!-- 					<td><a th:href="@{'/vendors/' + ${vendor.id}}"><i class="fa fa-edit"></i></a> &nbsp;&nbsp; -->
<!-- 						<a -->
<!-- 						th:href="@{'/vendors/delete/'+ ${vendor.id}}"><i class="fa fa-trash"></i></a></td> -->
				</tr>
			</tbody>
		</table>
	</div>

	<script>
    	$('.active').removeClass('active');
    	$('#admins').addClass('active');
    </script>
</body>
</html>
