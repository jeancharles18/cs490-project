<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Stock</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
  
        <h1>Stock</h1>

        <form class="form-group" action="/stocksEdit" th:action="@{/stocksEdit}" method="post">
         <div class="form-group">
                <label for="id">Stock ID</label>
<!--             <input th:type="text"   readonly="readonly"  name="id" th:field="${stock.id}" />
 -->             <input type="text" class="form-control"   readonly="readonly"   id="id" th:field="${stocks.id}" />
            
       </div>      
            <div class="form-group">
                <label for="quantity">Quantity</label>
                 <input type="text" class="form-control" id="quantity" th:field="${stocks.quantity}" />
            </div>
            
             <div class="form-group">
                <label for="locationCode">locationCode</label>
                 <input type="text" class="form-control" id="locationCode" th:field="${stocks.locationCode}" />
            </div>
            <button type="submit" class="btn btn-primary">Add Stock</button>
            <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div>

</body>
</html>
