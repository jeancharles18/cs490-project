<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
<meta charset="UTF-8" />
<title>mStore</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.13/css/all.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/js/main.js}" src="../../js/main.js" type="text/javascript"></script>
<title>MStore - Admin Home</title>
</head>
<body>
<div class="container">
	<div th:replace="fragments/menu :: menu_vendor"></div>
		<h6 align="right" th:text="${execInfo.now.time}"></h6>
		<h5 align="left">Welcome <span th:text="${userdetails?.getUsername()}"></span></h5>
     
        <h1>Product</h1>

        <form class="form-group" action="/products/productsEdit" th:action="@{/products/productsEdit}" method="post">
            <input th:type="hidden" name="id" th:field="${products.id}" />
            <div class="form-group">
                <label for="productNumber">ProductNumber</label>
                <input type="text" class="form-control" id="productNumber" th:field="${products.productNumber}" />
            </div>
            
            <div class="form-group">
                <label for="productName">ProductName</label>
                <input type="text" class="form-control" id="productName" th:field="${products.productName}" />
            </div>
            
              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" th:field="${products.price}" />
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="${products.description}"></textarea>
            </div>
            
            
             <div class="form-group">
                <label for="stock">Stock</label>
                <input type="text" class="form-control" id="stock" th:field="${products.stock.quantity}" />
            </div>
                
             <div class="form-group">
                <label for="category">Categories</label>
                               
                  <select class="form-control" th:field="${products.category.categoryID}" >
                        <option th:each="category : ${categories}"
                                th:value="${category.categoryID}"
                                th:text="${category.categoryName}"
                                >                             
                        </option>
                    </select> 
            </div> 
                                              
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div>

</body>
</html>
